<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | GlowShop</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <div class="login-container">
    <h2>Login to GlowShop</h2>
    <form id="loginForm" autocomplete="off">
    <input type="email" name="email" placeholder="Email address" required>
    <input type="password" name="password" placeholder="Password" required minlength="5">
    <button type="submit">Login</button>
</form>
<div id="loginMsg" style="margin-top:1em; color:#8b59c2; font-weight:bold;"></div>

    <p>New here? <a href="register.html">Register</a></p>
  </div>

<script src="../js/login.js"></script>

</body>
</html>
