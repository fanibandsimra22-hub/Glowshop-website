<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GlowShop | Register</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <header>
    <h1>GlowShop</h1>
    <nav>
      <a href="login.html">Login</a>
      <a href="register.html">Register</a>
    </nav>
  </header>
  <main>
    <div class="login-container">
      <h2>Create Account</h2>
      <form id="registerForm" autocomplete="off">
        <input type="text" name="username" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Email address" required>
        <input type="password" name="password" placeholder="Password" required minlength="5">
        <button type="submit">Register</button>
      </form>
      <div id="registerMsg" style="margin-top:1em; color:#8b59c2; font-weight:bold;"></div>
      <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>
  </main>
  <footer>
    <p>&copy; 2025 GlowShop | All Rights Reserved</p>
  </footer>
  <script src="../js/register.js"></script>
</body>
</html>
