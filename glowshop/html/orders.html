<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GlowShop | Orders</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <header>
    <h1>GlowShop</h1>
    <nav>
      <a href="login.html">Login</a>
      <a href="index.html">Home</a>
      <a href="product.html">Products</a>
      <a href="cart.html">Cart</a>
      <a href="quiz.html">Quiz</a>
      <a href="add-product.html">Sell Product</a>
      <a href="user-profile.html">Profile</a>
      <a href="orders.html" class="active">Orders</a>
    </nav>
  </header>
  <main>
    <section class="orders-section">
      <h2>My Orders</h2>
      <label for="orderFilter"><b>Filter Orders:</b></label>
      <select id="orderFilter" style="margin-bottom:1.2em;">
        <option value="All">All</option>
        <option value="Placed">Placed</option>
        <option value="Shipped">Shipped</option>
        <option value="Delivered">Delivered</option>
        <option value="Cancelled">Cancelled</option>
      </select>
      <div id="orderList"></div>
    </section>
    <!-- Order Details Modal -->
    <div id="orderModal" class="modal" style="display:none;">
      <div class="modal-content">
        <span id="closeOrderModal" class="close">&times;</span>
        <h3>Order Details</h3>
        <div id="orderDetailsContent"></div>
      </div>
    </div>
  </main>
  <footer>
    <p>&copy; 2025 GlowShop | All Rights Reserved</p>
  </footer>
  <script src="../js/orders.js"></script>
</body>
</html>
